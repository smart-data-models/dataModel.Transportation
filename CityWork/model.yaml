                    minItems: 4
                    type: array
                  coordinates:
                    items:
                      items:
                        items:
                        minItems: 2
                        type: array
                      minItems: 4
                      type: array
                    type: array
                  type:
                    enum:
                      - Polygon
                    type: string
                - bbox:
                    items:
