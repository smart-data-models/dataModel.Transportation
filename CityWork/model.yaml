CityWork:
  description: 'The Data Model is a contextual description of urban works carried out on a road axis and which can impact individual (Cars, motorcycle, bicycles, .â€¦) or common transport (Tram, Bus, subway). It contains a geographic representation making it possible to locate its work from a specific JSON Object and at a more global level (Road segment, Road, District, ...) in order to assess the potential impacts on the circulation. A GeoJSON object may represent a region of space (a Geometry), a spatially-bounded entity (a Feature), or a list of features (a Feature Collection). refer to the document [geojson](https://tools.ietf.org/pdf/draft-ietf-geojson-03.pdf) for more information about the modeling and the possible value.'
  properties:
    allowedVehicle:
      description: 'Type of vehicle authorized to circulate. A combination of these values. Enum:''all Vehicle, bicycle, bus, car, companiesTrucks,  emergencyVehicle, firefighters, lorry, motorcycle, police, subway, sweepingMachine, trailer, tramway, trucks, van'''
      items:
        enum:
          - allVehicle
          - bicycle
          - bus
          - car
          - companiesTrucks
          - emergencyVehicle
          - firefighters
          - lorry
          - motorcycle
          - police
          - subway
          - sweepingMachine
          - trailer
          - tramway
          - trucks
          - van
        type: string
      type: array
      x-ngsi:
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    busImpacted:
      description: 'Bus lines impacted by the works. A structured value from 0 to N occurrences with 2 subproperties per item. First subproperties, one of ''lineId / lineName / lineLocation''. Second subproperties, one of ''segmentId / segmentName / segmentLocation'''
      items:
        properties:
          lineId:
            anyOf: &citywork_-_properties_-_id_-_anyof
              - description: 'Property. Identifier format of any NGSI entity'
                maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                type: string
              - description: 'Property. Identifier format of any NGSI entity'
                format: uri
                type: string
            description: 'Property. Unique identifier of the entity'
          lineLocation:
            description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
            oneOf: &citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
              - description: 'Geoproperty. Geojson reference to the item. Point'
                properties:
                  bbox:
                    items:
                      type: number
                    minItems: 4
                    type: array
                  coordinates:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  type:
                    enum:
                      - Point
                    type: string
                required:
                  - type
                  - coordinates
                title: 'GeoJSON Point'
                type: object
              - description: 'Geoproperty. Geojson reference to the item. LineString'
                properties:
                  bbox:
                    items:
                      type: number
                    minItems: 4
                    type: array
                  coordinates:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 2
                    type: array
                  type:
                    enum:
                      - LineString
                    type: string
                required:
                  - type
                  - coordinates
                title: 'GeoJSON LineString'
                type: object
              - description: 'Geoproperty. Geojson reference to the item. Polygon'
                properties:
                  bbox:
                    items:
                      type: number
                    minItems: 4
                    type: array
                  coordinates:
                    items:
                      items:
                        items:
                          type: number
                        minItems: 2
                        type: array
                      minItems: 4
                      type: array
                    type: array
                  type:
                    enum:
                      - Polygon
                    type: string
                required:
                  - type
                  - coordinates
                title: 'GeoJSON Polygon'
                type: object
              - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
                properties:
                  bbox:
                    items:
                      type: number
                    minItems: 4
                    type: array
                  coordinates:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    type: array
                  type:
                    enum:
                      - MultiPoint
                    type: string
                required:
                  - type
                  - coordinates
                title: 'GeoJSON MultiPoint'
                type: object
              - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
                properties:
                  bbox:
                    items:
                      type: number
                    minItems: 4
                    type: array
                  coordinates:
                    items:
                      items:
                        items:
                          type: number
                        minItems: 2
                        type: array
                      minItems: 2
                      type: array
                    type: array
                  type:
                    enum:
                      - MultiLineString
                    type: string
                required:
                  - type
                  - coordinates
                title: 'GeoJSON MultiLineString'
                type: object
              - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
                properties:
                  bbox:
                    items:
                      type: number
                    minItems: 4
                    type: array
                  coordinates:
                    items:
                      items:
                        items:
                          items:
                            type: number
                          minItems: 2
                          type: array
                        minItems: 4
                        type: array
                      type: array
                    type: array
                  type:
                    enum:
                      - MultiPolygon
                    type: string
                required:
                  - type
                  - coordinates
                title: 'GeoJSON MultiPolygon'
                type: object
          lineName:
            type: string
          segmentId:
            items:
              description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
              oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
            type: array
          segmentLocation:
            description: 'Property. Segment Location. A GeoProperty.'
            items:
              description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
              oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
            type: array
          segmentName:
            description: 'Property. Segment Name.'
            items:
              type: string
            type: array
        type: object
      type: array
      x-ngsi:
        type: Property
    contactPoint:
      description: 'The details to contact with the item.'
      properties:
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Supersedes serviceArea.'
          type: string
        availabilityRestriction:
          anyOf:
            - description: 'Property. Array of identifiers format of any NGSI entity.'
              items:
                maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                type: string
              type: array
            - description: 'Property. Array of identifiers format of any NGSI entity.'
              items:
                format: uri
                type: string
              type: array
          description: 'Relationship. Model:''http://schema.org/hoursAvailable''. This property links a contact point to information about when the contact point is not available. The details are provided using the Opening Hours Specification class.'
        availableLanguage:
          anyOf:
            - anyOf:
                - type: string
                - items:
                    type: string
                  type: array
          description: 'Property. Model:''http://schema.org/availableLanguage''. A language someone may use with or at the item, service or place. Please use one of the language codes from the IETF BCP 47 standard. It is implemented the Text option but it could be also Language'
        contactOption:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          description: 'Property. Model:''http://schema.org/contactOption''. An option available on this contact point (e.g. a toll-free number or support for hearing-impaired callers).'
        contactType:
          description: 'Property. Contact type of this item.'
          type: string
        email:
          description: 'Property. Email address of owner.'
          format: idn-email
          type: string
        faxNumber:
          description: 'Property. Model:''http://schema.org/Text''. The fax number.'
          type: string
        name:
          description: 'Property. The name of this item.'
          type: string
        productSupported:
          description: 'Property. Model:''http://schema.org/Text''. The product or service this support contact point is related to (such as product support for a particular product line). This can be a specific product or product line (e.g. "iPhone") or a general category of products or services (e.g. "smartphones").'
          type: string
        telephone:
          description: 'Property. Telephone of this contact.'
          type: string
        url:
          description: 'Property. URL which provides a description or further information about this item.'
          format: uri
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/ContactPoint
        type: Property
    contractingAuthority:
      description: 'Name of the contracting authority'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    countOfBusLineImpacted:
      description: 'Count of Bus Lines impacted by the works'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    countOfDerogation:
      description: 'Count of derogations granted to the work Number'
      type: number
      x-ngsi:
        model: https://schema.org/number
        type: Property
    countOfEventImpacted:
      description: 'Count of Events impacted by the works'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    countOfRailwayLineImpacted:
      description: 'Count of Railway Lines impacted by the works'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    countOfRoadImpacted:
      description: 'Count of roads impacted by the works'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    countOfSchoolBusLineImpacted:
      description: 'Count of School Bus Lines impacted by the works'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    countOfSchoolImpacted:
      description: 'Count of University, School, or other educational resource impacted by the works'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    countOfStationImpacted:
      description: 'Count of Railway stations impacted by the works'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    countOfSubwayLineImpacted:
      description: 'Count of Subway Lines impacted by the works'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    countOfTramwayLineImpacted:
      description: 'Count of tramway lines impacted by the works'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateLastReported:
      description: 'A timestamp which denotes the last time when the device successfully reported data. The date and time of this observation in ISO8601 UTCformat'
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    decrees:
      description: 'A List of text where each element is a string with the URL to download or the name of the decree.'
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    derogation:
      description: 'Derogation granted for carrying out work on days and times. A structured value from 0 to N occurrences where each items has the following format `derogationType` :  with sub properties ''startDate, endDate, dayOfWeek, comment'''
      items:
        properties:
          comment:
            type: string
          dayOfWeek:
            items:
              enum:
                - Monday
                - Tuesday
                - Wednesday
                - Thursday
                - Friday
                - Saturday
                - Sunday
                - PublicHolidays
              type: string
            type: array
          derogationType:
            type: string
          endDate:
            format: date-time
            type: string
          startDate:
            format: date-time
            type: string
        type: object
      type: array
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    encroachment:
      description: 'Impact of the works on public, private area. A combination of these values. Enum:''other, private, public'''
      items:
        enum:
          - other
          - private
          - public
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    endDate:
      description: 'End date and time of the works in an ISO8601 UTC format. The attribute can be used in addition to the `workDate` attribute when it corresponds to a time interval to be highlighted'
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    eventsImpacted:
      description: 'List of free text or to the entity [Events](https://github.com/smart-data-models/dataModel.TourismDestinations/blob/master/Event/doc/spec.md) if exist.'
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    id:
      anyOf: *citywork_-_properties_-_id_-_anyof
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    infrastructureFunction:
      description: ' Function of the infrastructure impacted by the works. Enum:''collection, distribution, other, transportation'''
      items:
        enum:
          - collection
          - distribution
          - other
          - transportation
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    isMainRoadImpactedHTR:
      description: 'Value to indicate whether the main traffic road is impacted. Default false. https://schema.org/Boolean'
      type: boolean
      x-ngsi:
        type: Property
    isMobile:
      description: 'Characteristic on the mobility of the works : false for Fixed (default) and true for Mobile'
      type: boolean
      x-ngsi:
        model: https://schema.org/Boolean
        type: Property
    mainContractingCompany:
      description: 'The Main Contracting Company responsible of the works'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    maxAuthorizedTonnage:
      description: 'Roads impacted by the works with Maximum tonnage authorized. A structured value from 0 to N occurrences with 2 subproperties per item. First subproperties, one of ''roadId / roadName / roadLocation''. Second subproperties, ''maxTonnage'''
      items:
        properties:
          maxTonnage:
            description: 'Property. Maximum tonnage authorized for the road. The unit code (text) **TNE** which represents Tonne Metric.'
            type: number
          roadId:
            anyOf: *citywork_-_properties_-_id_-_anyof
            description: 'Property. Unique identifier of the entity'
          roadImpacted:
            type: string
          roadLocation:
            description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
            oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
          roadName:
            description: 'Property. Road Name'
            type: string
        type: object
      type: array
      x-ngsi:
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    openingHoursSpecification:
      description: 'A structured value providing information about the opening hours of a place or a certain service inside a place'
      items:
        properties:
          closes:
            format: time
            pattern: ^(2[0-3]|[01][0-9]):?([0-5][0-9]):?([0-5][0-9])(\.[0-9]*)?(Z|[+-](?:2[0-3]|[01][0-9])(?::?(?:[0-5][0-9]))?)$
            type: string
          dayOfWeek:
            anyOf:
              - description: 'Property. Array of days of the week.'
                enum:
                  - Monday
                  - Tuesday
                  - Wednesday
                  - Thursday
                  - Friday
                  - Saturday
                  - Sunday
                  - PublicHolidays
                type: string
              - description: 'Property. Array of days of the week.'
                enum:
                  - https://schema.org/Monday
                  - https://schema.org/Tuesday
                  - https://schema.org/Wednesday
                  - https://schema.org/Thursday
                  - https://schema.org/Friday
                  - https://schema.org/Saturday
                  - https://schema.org/Sunday
                  - https://schema.org/PublicHolidays
                type: string
            description: 'Property. Model:''http://schema.org/dayOfWeek''. The day of the week for which these opening hours are valid. URLs from GoodRelations (http://purl.org/goodrelations/v1) are used (for Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday plus a special entry for PublicHolidays).'
            type: string
          opens:
            format: time
            pattern: ^(2[0-3]|[01][0-9]):?([0-5][0-9]):?([0-5][0-9])(\.[0-9]*)?(Z|[+-](?:2[0-3]|[01][0-9])(?::?(?:[0-5][0-9]))?)$
            type: string
          validFrom:
            anyOf:
              - description: 'Property. Model:''http://schema.org/Date.'
                format: date
                type: string
              - description: 'Property. Model:''http://schema.org/DateTime.'
                format: date-time
                type: string
            description: 'Property. The date when the item becomes valid. A date value in the form CCYY-MM-DD or a combination of date and time of day in the form [-]CCYY-MM-DDThh:mm:ss[Z|(+|-)hh:mm] in ISO 8601 date format.'
          validThrough:
            anyOf:
              - description: 'Property. Model:''http://schema.org/Date.'
                format: date
                type: string
              - description: 'Property. Model:''http://schema.org/DateTime.'
                format: date-time
                type: string
            description: 'Property. The date after when the item is not valid. For example the end of an offer, salary period, or a period of opening hours. A date value in the form CCYY-MM-DD or a combination of date and time of day in the form [-]CCYY-MM-DDThh:mm:ss[Z|(+|-)hh:mm] in ISO 8601 date format.'
            type: string
        type: object
      minItems: 1
      type: array
      x-ngsi:
        model: https://schema.org/openingHoursSpecification
        type: Property
    othersContractingCompany:
      description: 'A List of Text where each element is a string with the name of the contracting Companies under the responsibility of the main Contracting Company.'
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *citywork_-_properties_-_id_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    railwayImpacted:
      description: 'Rail lines impacted by the works. A structured value from 0 to N occurrences with 2 subproperties per item. First subproperties, one of ''lineId / lineName / lineLocation''. Second subproperties, one of ''segmentId / segmentName / segmentLocation'''
      items:
        properties:
          lineId:
            anyOf: *citywork_-_properties_-_id_-_anyof
            description: 'Property. Unique identifier of the entity'
          lineLocation:
            description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
            oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
          lineName:
            type: string
          segmentId:
            items:
              description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
              oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
            type: array
          segmentLocation:
            description: 'Property. Segment Location. A GeoProperty.'
            items:
              description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
              oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
            type: array
          segmentName:
            description: 'Property. Segment Name.'
            items:
              type: string
            type: array
        type: object
      type: array
      x-ngsi:
        type: Property
    roadImpacted:
      description: 'Roads impacted by the works and the details of the roads concerned by the work. A structured value from 0 to N occurrences where each items is a string in the format : ''roadImpact'':[List of Segment Impacted or Free Text or geo-property, separated by a comma]. If `isMainRoadImpactedHTR` = true, The first item is this one.'
      items:
        properties:
          roadId:
            anyOf: *citywork_-_properties_-_id_-_anyof
            description: 'Property. Unique identifier of the entity'
          roadLocation:
            description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
            oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
          roadName:
            description: 'Property. Road Name'
            type: string
          segmentId:
            items:
              description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
              oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
            type: array
          segmentLocation:
            description: 'Property. Segment Location. A GeoProperty.'
            items:
              description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
              oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
            type: array
          segmentName:
            description: 'Property. Segment Name.'
            items:
              type: string
            type: array
        type: object
      type: array
      x-ngsi:
        type: Property
    roadImpactedMT:
      description: 'A list of roads defined as Major Traffic, impacted by the works. Values are also included in the roadImpacted attribute.'
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    roadImpactedSA:
      description: 'A list of roads defined as sensitive areas, impacted by the works. Values are also included in the roadImpacted attribute.'
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    schoolBusImpacted:
      description: 'Scholl Bus lines impacted by the works. A structured value from 0 to N occurrences with 2 subproperties per item. First subproperties, one of ''lineId / lineName / lineLocation''. Second subproperties, one of ''segmentId / segmentName / segmentLocation'''
      items:
        properties:
          lineId:
            anyOf: *citywork_-_properties_-_id_-_anyof
            description: 'Property. Unique identifier of the entity'
          lineLocation:
            description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
            oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
          lineName:
            type: string
          segmentId:
            items:
              description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
              oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
            type: array
          segmentLocation:
            description: 'Property. Segment Location. A GeoProperty.'
            items:
              description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
              oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
            type: array
          segmentName:
            description: 'Property. Segment Name.'
            items:
              type: string
            type: array
        type: object
      type: array
      x-ngsi:
        type: Property
    schoolImpacted:
      description: 'List of free text or [GeoProperty] or a Reference to an entity [SCHOOL] if exist. '
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    startDate:
      description: 'Start date and time of the works in an ISO8601 UTC format. The attribute can be used in addition to the `workDate` attribute when it corresponds to a time interval to be highlighted'
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    stationImpacted:
      description: 'Station Impacted by the works. A structured value from 0 to N occurrences with 2 subproperties per item. First subproperties, ''stationType''. Second subproperties, one of ''stationId / stationName / stationLocation'''
      items:
        properties:
          stationId:
            description: 'Property. List of free text or reference to the entity [TransportStation](https://github.com/smart-data-models/dataModel.Transportation/blob/master/TransportStation/doc/spec.md) if used.'
            items:
              anyOf: *citywork_-_properties_-_id_-_anyof
              description: 'Property. Unique identifier of the entity'
            type: array
          stationLocation:
            description: 'Property. Station Location. A GeoProperty.'
            items:
              description: 'Geoproperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
              oneOf: *citywork_-_properties_-_busimpacted_-_items_-_properties_-_segmentid_-_items_-_oneof
            type: array
          stationName:
            description: 'Property. Station Name.'
            items:
              type: string
