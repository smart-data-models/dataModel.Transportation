RestrictionException:

  description: A Restriction Exception represents a particular case that specialise restriction reported in a Restricted Traffic Areas; for instance it could describe particular permissions applied to specific kind vehicles

  properties:

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    allowedVehicleType:

      description: Vehicle type(s) allowed to cross the restricted traffic area

      items:
        enum:
          - anyVehicle
          - agriculturalVehicle
          - bicycle
          - bus
          - car
          - caravan
          - carWithCaravan
          - carWithTrailer
          - constructionOrMaintenanceVehicle
          - dieselCarEuro0
          - dieselCarEuro1
          - dieselCarEuro2
          - dieselCarEuro3
          - dieselCarEuro4
          - dieselCarEuro5a
          - dieselCarEuro5b
          - dieselCarEuro6
          - freightTransportVehicle
          - lorry
          - moped
          - motorcycle
          - motorcycleWithSideCar
          - motorscooter
          - petrolCarEuro0
          - petrolCarEuro1
          - petrolCarEuro2
          - petrolCarEuro3
          - petrolCarEuro4
          - petrolCarEuro5
          - petrolCarEuro6
          - tanker
          - trailer
          - van
        type: string

      minItems: 1

      type: array

      uniqueItems: yes

      x-ngsi:
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    exceptionValidityHours:
      description: Days of the week and hours in which the exception is valid
      type: string
      x-ngsi:
        model: 'http://schema.org/openingHours '
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
