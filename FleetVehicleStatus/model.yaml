      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    fleetVehicle:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Reference to the FleetVehicle entity to which this status entity relates.'
      x-ngsi:
        type: Relationship
    fleetVehicleOperation:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
