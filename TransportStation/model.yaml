TransportStation:
  description: "The data model is a general description of urban stations (Metro, Bus, Tram, Heliport, ...) according to the GFTS standard https://developers.google.com/transit/gtfs/reference/#stopstxt, as well the detailed description of these (means of access, platform, assistance, ...)."
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    contactPoint:
      description: 'The details to contact with the item.'
      properties:
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Supersedes serviceArea.'
          type: string
        availabilityRestriction:
          anyOf:
            - description: 'Property. Array of identifiers format of any NGSI entity.'
              items:
                maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                type: string
              type: array
            - description: 'Property. Array of identifiers format of any NGSI entity.'
              items:
                format: uri
                type: string
              type: array
          description: 'Relationship. Model:''http://schema.org/hoursAvailable''. This property links a contact point to information about when the contact point is not available. The details are provided using the Opening Hours Specification class.'
        availableLanguage:
          anyOf:
            - anyOf:
                - type: string
                - items:
                    type: string
                  type: array
          description: 'Property. Model:''http://schema.org/availableLanguage''. A language someone may use with or at the item, service or place. Please use one of the language codes from the IETF BCP 47 standard. It is implemented the Text option but it could be also Language'
        contactOption:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          description: 'Property. Model:''http://schema.org/contactOption''. An option available on this contact point (e.g. a toll-free number or support for hearing-impaired callers).'
        contactType:
          description: 'Property. Contact type of this item.'
          type: string
        email:
          description: 'Property. Email address of owner.'
          format: idn-email
          type: string
        faxNumber:
          description: 'Property. Model:''http://schema.org/Text''. The fax number.'
          type: string
        name:
          description: 'Property. The name of this item.'
          type: string
        productSupported:
          description: 'Property. Model:''http://schema.org/Text''. The product or service this support contact point is related to (such as product support for a particular product line). This can be a specific product or product line (e.g. "iPhone") or a general category of products or services (e.g. "smartphones").'
          type: string
        telephone:
          description: 'Property. Telephone of this contact.'
          type: string
        url:
          description: 'Property. URL which provides a description or further information about this item.'
          format: uri
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/ContactPoint
        type: Property
    contractingAuthority:
      description: 'Name of the contracting authority.'
      type: string
      x-ngsi:
        type: Property
    contractingCompany:
      description: 'Name of the contracting company responsible for the exploitation of the station.'
      type: string
      x-ngsi:
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateLastReported:
      description: 'A timestamp which denotes the last time when the device successfully reported data. Date and time in an ISO8601 UTCformat.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    dimension:
      description: 'Global dimension. The format is structured by a sub-property of 3 items. The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes). For instance, **MTR** represents Meters'
      properties:
        depth:
          minimum: 0
          type: number
        height:
          minimum: 0
          type: number
        width:
          minimum: 0
          type: number
      type: object
      x-ngsi:
        type: Property
        units: meters
    id:
      anyOf: &transportstation_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    installationMode:
      description: 'Location  relative to the ground reference. Enum:''aerial, ground, underGround, underSea'''
      enum:
        - aerial
        - ground
        - underGround
        - underSea
      type: string
      x-ngsi:
        type: Property
    inventory:
      description: 'General data mapping only for `locationType` = 0, 1, 3, 4. The format is structured by a sub-property of 4 items.'
      properties:
        PlatformType:
          items:
            enum:
              - lateral
              - central
            type: string
          type: array
        nbOfIOPoint:
          minimum: 0
          type: number
        nbOfLane:
          minimum: 0
          type: number
        nbOfPlatform:
          minimum: 0
          type: number
      type: object
      x-ngsi:
        type: Property
    levelId:
      description: 'Floor on which the location is located. Numerical index associated with the floor. Indicates the relative position of this stage in relation to the others. The index 0 indicates the ground floor. The floors above ground level are indicated by positive indices, and the underground stages by negative indices.'
      type: number
      x-ngsi:
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty
    locationType:
      description: 'Link to the GTFS standard repository describing the different location [Location Type]. 0 Stop or platform (place where users get on or off in a public transport vehicle). 1 Station (area or physical structure comprising one or more platforms). 2 Entrance or Exit (place where users can enter / exit a station from the street). 3 Generic intersection (location in a station that doesn''t correspond to any other `location_type` value). 4 Boarding area of a specific location on a platform where users can get on / off in a vehicle.'
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
      type: string
      x-ngsi:
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    openingHoursSpecification:
      description: 'A structured value providing information about the opening hours of a place or a certain service inside a place'
      items:
        properties:
          closes:
            format: time
            pattern: ^(2[0-3]|[01][0-9]):?([0-5][0-9]):?([0-5][0-9])(\.[0-9]*)?(Z|[+-](?:2[0-3]|[01][0-9])(?::?(?:[0-5][0-9]))?)$
            type: string
          dayOfWeek:
            anyOf:
              - description: 'Property. Array of days of the week.'
                enum:
                  - Monday
                  - Tuesday
                  - Wednesday
                  - Thursday
                  - Friday
                  - Saturday
                  - Sunday
                  - PublicHolidays
                type: string
              - description: 'Property. Array of days of the week.'
                enum:
                  - https://schema.org/Monday
                  - https://schema.org/Tuesday
                  - https://schema.org/Wednesday
                  - https://schema.org/Thursday
                  - https://schema.org/Friday
                  - https://schema.org/Saturday
                  - https://schema.org/Sunday
                  - https://schema.org/PublicHolidays
                type: string
            description: 'Property. Model:''http://schema.org/dayOfWeek''. The day of the week for which these opening hours are valid. URLs from GoodRelations (http://purl.org/goodrelations/v1) are used (for Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday plus a special entry for PublicHolidays).'
            type: string
          opens:
            format: time
            pattern: ^(2[0-3]|[01][0-9]):?([0-5][0-9]):?([0-5][0-9])(\.[0-9]*)?(Z|[+-](?:2[0-3]|[01][0-9])(?::?(?:[0-5][0-9]))?)$
            type: string
          validFrom:
            anyOf:
              - description: 'Property. Model:''http://schema.org/Date.'
                format: date
                type: string
              - description: 'Property. Model:''http://schema.org/DateTime.'
                format: date-time
                type: string
            description: 'Property. The date when the item becomes valid. A date value in the form CCYY-MM-DD or a combination of date and time of day in the form [-]CCYY-MM-DDThh:mm:ss[Z|(+|-)hh:mm] in ISO 8601 date format.'
          validThrough:
            anyOf:
              - description: 'Property. Model:''http://schema.org/Date.'
                format: date
                type: string
              - description: 'Property. Model:''http://schema.org/DateTime.'
                format: date-time
                type: string
            description: 'Property. The date after when the item is not valid. For example the end of an offer, salary period, or a period of opening hours. A date value in the form CCYY-MM-DD or a combination of date and time of day in the form [-]CCYY-MM-DDThh:mm:ss[Z|(+|-)hh:mm] in ISO 8601 date format.'
            type: string
        type: object
      minItems: 1
      type: array
      x-ngsi:
        model: https://schema.org/openingHoursSpecification
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *transportstation_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    parentStation:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Link to the GTFS standard repository describing the different link between Station and Platform [Parent STATION]. Case ''1'' location_type = 0 (Stop / platform ), the parent_station field contains the ID of a station. Case ''2'' location_type = 1  (Station), this field must be empty. Case ''3'' location_type = 2 (Input / output) or location_type = 3 (generic intersection), the parent_station field contains the ID of a station location_type = 1. Case ''4'' location_type = 4 (boarding area), the parent_station field contains the ID of a platform.'
      x-ngsi:
        type: Relationship
    platformCode:
      description: 'Platform identifier for a platform type stop `location_type` = 0 when the stop is in a station.'
      type: number
      x-ngsi:
        type: Property
    refPointOfInterest:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'A reference to a point of interest associated to this observation.'
      x-ngsi:
        type: Relationship
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    stationConnected:
      architect:
        type: string
      commissioningDate:
        format: date-time
        type: string
      constructionDate:
        format: date-time
        type: string
      currencyAccepted:
        items:
          enum:
            - EUR
            - USD
          type: string
        type: array
      description: 'Connections possible from this station. A structured value from 0 to N occurrences where each items is a string in the format `stationType` : [List of Lines connected, separated by a comma]. Enum:''aerialLift, bus, cableTram, ferry, funicular, monorail, rail, subway, train, tram, trolleybus'''
      featuredArtist:
        items:
          anyOf:
            - anyOf: *transportstation_-_properties_-_owner_-_items_-_anyof
              description: 'Property. Unique identifier of the entity'
            - type: string
        type: array
      items:
        properties:
          linesConnected:
            items:
              type: string
            type: array
          stationType:
            enum:
              - aerialLift
              - bus
              - cableTram
              - ferry
              - funicular
              - monorail
              - rail
              - subway
              - train
              - tram
              - trolleybus
            type: string
        type: object
      paymentAccepted:
        items:
          enum:
            - Cash
            - CreditCard
            - CryptoCurrency
            - other
          type: string
        type: array
      services:
        properties:
          defibrillator:
            type: Boolean
          emergencyPhone:
            type: Boolean
          informationBoardDevice:
            type: Boolean
          interactiveDevice:
            type: Boolean
          messageDevice:
            type: Boolean
          purchaseDevice:
            type: Boolean
          restBench:
            type: Boolean
          shelters:
            type: Boolean
          timetableDevice:
            type: Boolean
          voiceDevice:
            type: Boolean
          wheelChairAccessible:
            type: Boolean
        type: object
      type: array
      x-ngsi:
        type: Property
    stationType:
      description: 'Type of transport station. Enum:''aerialLift, bus, cableTram, ferry, funicular, monorail, rail, subway, trolleybus, tram'''
      items:
        enum:
          - aerialLift
          - bus
          - cableTram
          - ferry
          - funicular
          - monorail
          - rail
          - subway
          - trolleybus
          - tram
        type: string
      type: array
      x-ngsi:
        type: Property
    type:
      description: 'NGSI Entity type. It has to be TransportStation'
      enum:
        - TransportStation
      type: string
      x-ngsi:
        type: Property
    webSite:
      description: 'Link to the official website for more information..'
      type: string
      x-ngsi:
        type: Property
    wheelChairAccessible:
      description: 'Access possible for Person with Reduced Mobility. For stops without parents 0 no information is available regarding the accessibility of the stop. 1 some vehicles at this stop can board a PMR user. 2 PRM user cannot board  at this stop. For a stop that is part of a station 0 the stop inherits the wheelchair_boarding behavior of the parent station, if it is filled in. 1 lanes provide wheelchair access to the stop / platform  from outside the station. 2 no lane provides wheelchair access to the stop / platform from outside the station. For station inputs / outputs 0 the station entry inherits the wheelchair_boarding behavior of the main station, if specified. 1 the station entrance is wheelchair accessible. 2 no wheelchair accessible route connects the station entrance to the stops / platforms.'
      enum:
        - 0
        - 1
        - 2
      type: string
      x-ngsi:
        type: Property
    zoneId:
      description: 'Pricing zone of the station.'
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
    - location
    - dateObserved
    - dateLastReported
    - stationType
    - locationType
  type: object
  x-derived-from: ""
